<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function(){
			var list="<tbody>";
			$.getJSON("./list",function(data){

				$(data).each(function(){
					list+="<tr><td>"
					+this.ename+"</td><td>"
					+this.job+"</td><td>"
					+this.mgr+"</td><td>"
					+this.hiredate+"</td></tr>";
					console.log(list);
				});
				$('tbody').html(list);
			});
		});
	</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#" th:href="@{/}">BIT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/html/emp.html}">Restful</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<div class="row">
    <div class="col-md-12">
    <table class="table">
	  <thead>
	    <tr>
	      <th>EName</th>
	      <th>Job</th>
	      <th>MGR</th>
	      <th>Hiredate</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="bean: ${list}">
	      <td th:text="${bean.ename}"><a href="./${bean.empno}">EName</a></td>
	      <td th:text="${bean.job}"><a href="./${bean.empno}">Job</a></td>
	      <td th:text="${bean.mgr}"><a href="./${bean.empno}">MGR</a></td>
	      <td th:text="${bean.hiredate}"><a href="./${bean.empno}">Hiredate</a></td>
	    </tr>
	  </tbody>
	</table>
    </div>
    </div>
</div>
</body>
</html>
